name: Publish Docker Latest

on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md
      - helmfile/**
      - images/**
      - .vscode/**
      - samples/**

env:
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  VERSION: v0.0.0

jobs:
  docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build image
        run: docker-compose build

      - name: Log into registry
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u stono --password-stdin

      - name: Push image
        run: docker-compose push

  helm:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Package Helm
        run: |
          cd ./helmfile/charts/kconmon
          helm package --version=$VERSION .
          mv kconmon*.tgz kconmon-chart.tgz

      - name: Upload the helm chart
        uses: actions/upload-artifact@v1
        with:
          name: helm-chart
          path: ./helmfile/charts/kconmon/kconmon-chart.tgz

  release:
    needs:
      - docker
      - helm
    runs-on: ubuntu-latest

    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: latest
          release_name: Latest
          draft: true

      - name: Download helm chart
        uses: actions/download-artifact@v1
        with:
          name: helm-chart

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./helm-chart/kconmon-chart.tgz
          asset_name: helm-chart.tgz
          asset_content_type: application/gzip
